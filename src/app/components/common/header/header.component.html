<header>
  <nav class="navbar navbar-expand-md bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" routerLink="">
        <img src="../../../../assets/images/Logo.png" alt="Logo">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" routerLink="">Главная</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="catalog">Каталог</a>
          </li>
        </ul>
        <form [formGroup]="searchForm" class="d-flex gap-3" role="search" (ngSubmit)="onSearch()">
          <input formControlName="query" class="input form-control me-2" type="search" placeholder="Поиск чая" aria-label="Search">
          <button class="btn btn-outline-primary hvr-pulse" type="submit">Найти</button>
          <button class="btn btn-outline-secondary hvr-pulse" type="button" (click)="resetSearch()">Сбросить</button>
        </form>
      </div>
    </div>
  </nav>
</header>
