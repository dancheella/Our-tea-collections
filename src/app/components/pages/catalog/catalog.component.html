<section id="catalog">
  <div class="container my-5">
    <h1 class="text-center mb-4">{{ searchQuery ? 'Результаты поиска по запросу "' + searchQuery + '"' : 'Наши чайные коллекции' }}</h1>
    <div class="row mb-5">
      <div class="col-lg-4 col-sm-6 gy-4 d-sm-flex" *ngFor="let product of products;">
        <product-card [product]="product"></product-card>
      </div>
      <div *ngIf="products.length === 0" class="col-12 text-center">
        <p>Ничего не найдено</p>
      </div>
    </div>
    <div class="d-flex justify-content-center" *ngIf="loading">
      <div class="spinner-border" role="status"></div>
    </div>
  </div>
</section>
